{% extends 'base.html' %}
{% load static %}

{% block title %}{{moviesview.name}}{% endblock title %}

{% block body %}

   

<div class="container mt-3 text-white">
  
   <h4 class="bold justify-content-center border border-white p-2 mb-2 border-opacity-75  bg-dark"><i class='bx bxs-movie'>{{moviesview.name}}</i></h4>
<hr>
   <h6 class="text-center text-dark"> {{moviesview.name}} </h6>
<div class="text-center mt-4">

   <img src="{{ moviesview.image.url }}"  class="rounded img-thumbnail" alt="{{i.name}}">
</div>
<hr>
<h3 class="text-center text-bold mt-4 text-dark"> Download {{moviesview.name|slice:20}}</h3>
<hr>
<h2 class="text-center"><a href="{{moviesview.links}}" target="_blank">Download</a></h2>
<hr>

<h3 class="text-dark">Description :</h3>
<small class="mb-3 text-center text-dark">{{moviesview.description}}</small>
 </div>




{% endblock body %}
